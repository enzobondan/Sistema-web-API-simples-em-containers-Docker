server {
    listen 80;

    location /form {
        root /usr/share/nginx/html;
        index form.html;
    }

    location /listagem {
        root /usr/share/nginx/html;
        index listagem.html;
    }

    # Arquivos est√°ticos (js, env.js, etc.)
    location /static {
        root /usr/share/nginx/html;
    }

    # fallback
    location / {
        return 302 /form;
    }
}
